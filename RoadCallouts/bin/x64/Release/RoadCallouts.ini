[Settings]
// NO TOCAR
language_esp = True

// HABILITA LAS LLAMADAS
Electric_Scooter = true  
emergency_call = True
RoadAccident = true
// LA DIFICULTAD O LA FRECUENCIA EN EL QUE LA LLAMADA, SERA MAS COMPLICADA, HABRA MAS POSITIVOS EN ALCOHOL Y DROGAS Y LOS SOSPECHOSOS NO COLABORARAN.
dificultad = 95

[Keys]
// CON END, FINALIZAS LA LLAMADA.
EndCall = End
// CON Y, HABLAS CON LOS SOSPECHOSOS, DEBES ESTAR MUY CERCA DE ELLOS.
Dialog = Y

// scooterinstall Debe estar en FALSE si NO TIENES INSTALADO el mod del PATINETE en caso contrario, Ponlo en true.
// Descarga el patinete aqui -> https://es.gta5-mods.com/vehicles/portuguese-electric-sharing-scooter-addon-livery-map-editor-xml
scooterinstall = false
